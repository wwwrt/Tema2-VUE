services:
  app:
    build: .docker
    stdin_open: true
    tty: true
    container_name: app.tema2notes
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: true
      CHOIKIDAR_INTERVAL: 100
    ports:
      - "5173:5173"
    expose:
      - "5173"
    volumes:
      - .:/app
      # exclude
      - /app/.git/
    working_dir: /app
    user: 1000:1000
